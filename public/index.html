<!DOCTYPE html>
<html>
<head>
  <title>Product Fetcher</title>
</head>
<body>
  <h1>Get Product Data</h1>
  <input type="text" id="productId" placeholder="Enter Product ID (e.g., gid://shopify/Product/8774958317825)">
  <button onclick="fetchProduct()" id="fetchBtn">Fetch</button>
  <br><br>
  <textarea id="result" rows="15" cols="80" readonly></textarea>

  <script>
    async function fetchProduct() {
      const btn = document.getElementById('fetchBtn');
      const result = document.getElementById('result');
      btn.disabled = true;
      result.value = 'Loading...';

      try {
        const response = await fetch('/api/get-product', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            productId: document.getElementById('productId').value 
          })
        });

        const data = await response.json();
        result.value = JSON.stringify(data, null, 2);
      } catch (error) {
        result.value = `Error: ${error.message}`;
      } finally {
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
