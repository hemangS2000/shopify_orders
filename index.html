<!DOCTYPE html>
<html>
<head>
  <title>Product Fetcher</title>
</head>
<body>
  <h1>Get Product Data</h1>
  <input type="text" id="productId" placeholder="Enter Product ID (e.g., gid://shopify/Product/8774958317825)">
  <button onclick="fetchProduct()">Fetch</button>
  <br><br>
  <textarea id="result" rows="15" cols="80" readonly></textarea>

  <script>
    async function fetchProduct() {
      const productId = document.getElementById('productId').value;
      const resultField = document.getElementById('result');
      resultField.value = "Loading...";

      try {
        const response = await fetch('/api/get-product', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ productId })
        });

        const data = await response.json();
        resultField.value = JSON.stringify(data, null, 2);
      } catch (error) {
        resultField.value = `Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
